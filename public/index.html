<div class="container">

	<div class="row">
		<div class="twelve columns">
			<h1>Hi, im Dobot!</h1>
			<h4 class="subheader">A bot to do... potentially anything</h4>
			<dl class="nice tabs contained">
				<dd><a href="#interactive" class="active">Interactive</a></dd>
				<dd><a href="#history">History</a></dd>
				<dd><a href="#commands">Commands</a></dd>
			</dl>

			<ul class="nice tabs-content contained">
				<li class="active" id="interactiveTab">
					<div class="row">
						<div class="twelve columns">
							<h2>How can i help?</h2>
						</div>
					</div>
					<div class="row">
						<div class="four columns">
							<textarea id="command" type="text"></textarea>
						</div>
						<div class="eight columns">
							<ul id="terminal">

							</ul>
						</div>
					</div>
				</li>
				<li id="historyTab">
					<h2>These are the things i've helped you with lately!</h2>

				</li>
				<li id="commandsTab">
					<h2>Stuff that i'm awesome at:</h2>

				</li>
			</ul>
		</div>
	</div>
</div>
